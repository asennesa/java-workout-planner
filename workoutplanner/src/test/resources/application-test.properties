# Test Application Configuration
spring.application.name=workoutplanner-test

# Test Database Configuration (overridden by Testcontainers)
# Testcontainers will provide dynamic URLs, but we set defaults for unit tests
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase in tests (Hibernate will manage schema)
spring.liquibase.enabled=false

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.com.workoutplanner.workoutplanner=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.testcontainers=INFO

# Disable Security for some unit tests (can be overridden)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# CORS Configuration for tests
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.allow-credentials=true
app.cors.max-age=3600

# Disable Actuator endpoints in tests
management.endpoints.enabled-by-default=false

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Rate limiting disabled for tests
app.rate-limiting.enabled=false

