databaseChangeLog:
  # Soft delete support migration - adds deleted and deleted_at columns to all entities
  # This enables data recovery, audit trails, and GDPR compliance
  - include:
      file: db/changelog/changes/v1.0/001-add-soft-delete-columns.yaml
  
  # Auth0 OAuth2 + JWT integration - adds Auth0 user ID support
  # Enables external authentication via Auth0 while maintaining local user records
  - include:
      file: db/changelog/changes/003-add-auth0-support.yaml
  
  # Remove password_hash column - Auth0 is the only authentication method
  # Eliminates local password storage (Auth0 manages all passwords)
  - include:
      file: db/changelog/changes/004-remove-password-hash.yaml