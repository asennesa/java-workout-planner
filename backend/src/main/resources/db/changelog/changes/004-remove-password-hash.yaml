databaseChangeLog:
  - changeSet:
      id: 004-remove-password-hash
      author: workout-planner
      comment: "Remove password_hash column - Auth0 handles all authentication (no local passwords)"
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: users
            columnName: password_hash
      changes:
        - dropColumn:
            tableName: users
            columnName: password_hash
      rollback:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password_hash
                  type: varchar(255)
                  remarks: "BCrypt hashed password (restored for rollback only)"
