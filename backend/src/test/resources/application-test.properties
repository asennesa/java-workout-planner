# Test Application Configuration
spring.application.name=workoutplanner-test

# ============= SPRING CONTEXT CACHING OPTIMIZATION =============
# These settings optimize test execution by maximizing context reuse
# See: https://docs.spring.io/spring-framework/reference/testing/testcontext-framework/ctx-management/caching.html

# Default context cache max size (Spring's default is 32)
# Setting to 4 to balance memory usage with test speed
spring.test.context.cache.maxSize=4

# Note: Test security is configured via TestSecurityConfig which uses @Profile("test")
# and permits all requests (no authentication required for tests)

# Disable OAuth2 resource server auto-configuration in tests
# These are placeholder values to satisfy Spring Boot's property resolution
# They are NOT used in tests - TestSecurityConfig provides security instead
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=test-audience
auth0.domain=test.auth0.com
auth0.audience=test-audience

# Test Database Configuration (overridden by Testcontainers)
# Testcontainers will provide dynamic URLs, but we set defaults for unit tests
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# HikariCP Connection Pool Configuration for Parallel Tests
# Increased pool size to support parallel test execution without connection exhaustion
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase in tests (Hibernate will manage schema)
spring.liquibase.enabled=false

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.com.workoutplanner.workoutplanner=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.testcontainers=INFO

# CORS Configuration for tests
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.allow-credentials=true
app.cors.max-age=3600

# Disable Actuator endpoints in tests
management.endpoints.enabled-by-default=false

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Rate limiting disabled for tests
app.rate-limiting.enabled=false

